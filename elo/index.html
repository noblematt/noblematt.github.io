<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elo Rankings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="/lib/lzma.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Elo Rankings</h1>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <table class="table" id="rankings">
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form class="form-horizontal" onsubmit="return false">
                    <div class="form-group">
                        <label for="winner" class="col-md-2 control-label">Winner</label>
                        <div class="col-md-10"><input type="text" id="winner" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label for="loser" class="col-md-2 control-label">Loser</label>
                        <div class="col-md-10"><input type="text" id="loser" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-10">
                             <input type="submit" onclick="record_result()" value="Record result" class="btn btn-default">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

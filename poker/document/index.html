<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cameron's Bar Poker Tournament</title>
        <link rel="shortcut icon" type="image/webp" href="../aufc.webp"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <script src="/lib/lzma.js"></script>
        <script src="../common.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Cameron's Bar Poker Tournament</h1>
                    <p><strong>Date: </strong><em id="date-label"></em></p>
                    <h2>Buy-ins</h2>
                    <table class="table table-striped">
                        <thead><tr>
                            <th>Name</th>
                            <th>Total buy-in amount</th>
                        </tr></thead>
                        <tbody id="buy-ins-table"></tbody>
                    </table>
                    <h2>Results</h2>
                    <table class="table table-striped">
                        <thead><tr>
                            <th>Place</th>
                            <th>Name</th>
                            <th>Prize money</th>
                            <th>League points</th>
                        </tr></thead>
                        <tbody id="results-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
